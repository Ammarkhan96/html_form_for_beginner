<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="form">
    <h1>Contact Us</h1>
    <div class="names">
      <div class="inputs">
        <label>First Name <span>*</span></label>
        <input type="text" class="name" placeholder="">
      </div>

      <div class="inputs">
        <label>Last Name <span>*</span></label>
        <input class="name" type="text">
      </div>
    </div>

     <div class="inputsemail">
      <label>Email <span>*</span></label>
      <input type="email" class="email">
     </div>

     <div class="check">
      <label>Query Type <span>*</span></label>
      <div class="boxes">
        <div class="checksbox">
          <input type="radio" name="radio" id="" placeholder="General Enquiry"><p>General Enquiry</p>
        </div>
        <div class="checksbox">
          <input type="radio" name="radio" id="" placeholder="General Enquiry"><p>Support Request</p>
        </div>
      </div>
     </div>

     <div class="consent">
      <input type="checkbox">
      <p>I consent to being contacted by the team <span>*</span></p>
     </div>
       <button>Submit</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Ammar Khan</a>.
  </div>
</body>
</html>
